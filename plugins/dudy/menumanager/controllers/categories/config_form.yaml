# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Category

# Model Form Field configuration
form: $/dudy/menumanager/models/category/fields.yaml

# Model Class name
modelClass: Dudy\MenuManager\Models\Category

# Default redirect location
defaultRedirect: dudy/menumanager/categories

# Create page
create:
    title: backend::lang.form.create_title
    redirect: dudy/menumanager/categories/update/:id
    redirectClose: dudy/menumanager/categories

# Update page
update:
    title: backend::lang.form.update_title
    redirect: dudy/menumanager/categories
    redirectClose: dudy/menumanager/categories

# Preview page
preview:
    title: backend::lang.form.preview_title
